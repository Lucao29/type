<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicação Vue.js com Elementor</title>
</head>
<body>
    <div id="app" >
        <!-- Seu conteúdo Elementor irá aqui -->
        {{ message }}
        
    </div>
    
    <!-- Inclua os scripts do Vue.js e do Elementor -->
    <!-- Inclua os scripts do Elementor (se ainda não estiverem incluídos em seu projeto) -->
    
    <!-- Seu código personalizado do Vue.js irá aqui -->
    
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        new Vue({
        el: '#app',
        data: {
            message: 'Olá, Vue.js!'
        }
    });
</script>
    </body>
</html>
